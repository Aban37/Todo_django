{% extends 'base.html' %}
{% block title %}
<title>login form</title>
{%endblock%}
{%block diffrentbody%}
<style>
    label {
        display: none;
    }
</style>
<style>
    body {
        background: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        /* Dark overlay */
        backdrop-filter: blur(6px);
        /* Blur effect */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 2rem;
        color: #fff;
        width: 100%;
        max-width: 600px;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        color: rgb(251, 247, 247);
    }

    .form-control::placeholder {
        color: #cccccc;
    }
</style>
<div class="overlay">
    <div class="card shadow-lg">
        <div class="container mt-5">
            <div class="d-block justify-content-center mb-3 ">
                <h2 class="text-center">login</h2>
                <p class="text-center">Welcome back. Every great journey starts with showing up.</p>
            </div>
            <div>
                <form action="" method="post">
                    {%csrf_token%}
                    {{form}}
                    <button class="btn btn-primary mt-3 " style="margin-left: 13.5rem;" type="submit"> login </button>
                    <br><br>
                    <a href="{% url 'forgotpassword' %}"  >forget password</a>
                </form>
            </div>
        </div>
    </div>
</div>


    
{%endblock%}
